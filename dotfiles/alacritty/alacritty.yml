font:
  normal:
    family: MonoLisa Nerd Font
    style: Regular
  bold:
    family: MonoLisa Nerd Font
    style: Bold
  italic:
    family: MonoLisa Nerd Font
    style: Italic

  # adding a small line offset makes the vertical lines smooth when using MonoLisa
  offset:
    y: -2

  size: 14.0
  use_thin_strokes: true

window:
  decorations: buttonless
  startup_mode: Maximized

shell:
  program: /usr/local/bin/fish
  args:
    - -c
    - /usr/local/bin/tmux new-session -A -s main

