font:
  normal:
    family: monospace
    style: Regular
  size: 11

# "startup_mode: Maximized" doesn't work on a box with nvidia drivers :/
# window:
#   startup_mode: Maximized

shell:
  program: /usr/bin/fish
  args:
    - -c
    - tmux new-session -A -s main

colors:
  primary:
    background: '0x222222'
    foreground: '0xdedede'
